<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="home"></ion-back-button>
        </ion-buttons>
        <ion-title>View</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <pdf-viewer style="max-width: 100% !important;"
            [src]=pdfToDisplay
            [autoresize]="true"
            [original-size]="false"
            [fit-to-page]="true">
    </pdf-viewer>
</ion-content>

<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Jonathan Klopper's Github Projects</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid wrap-reverse>
    <ion-row>
      <ion-col *ngFor="let project of projects">
        <app-portfolio-item [project]="project"></app-portfolio-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

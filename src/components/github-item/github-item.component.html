<ion-card padding margin class="github-card" (click)="openLink(project.link)">
  <ion-grid>
    <ion-row no-padding>
      <ion-title class="card-title">
        {{project.title}}
      </ion-title>
    </ion-row>
    <ion-row class="card-image-holder" *ngIf="project.image">
      <img src="{{project.image}}" alt="">
    </ion-row>
    <ion-row *ngIf="project.description" class="card-description">
      {{project.description}}
    </ion-row>
  </ion-grid>
</ion-card>
